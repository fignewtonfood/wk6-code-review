<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Replace!!</title>
    </head>
    <body>
        <div class="container">
            <h1>Replace!!</h1>
            <form id="replacement">
                <div class="form-group">
                    <label for='phrase'>cut and paste a selection here!</label>
                  <!-- doesn't look great in the code, but indents must be left out to maintain formatting on homepage -->
                    <textarea name='phrase' id="phrase" rows = '10' cols = '80' placeholder = 'Once upon a midnight dreary, while I pondered, weak and weary,
Over many a quaint and curious volume of forgotten lore
While I nodded, nearly napping, suddenly there came a tapping,
As of some one gently rapping, rapping at my chamber door.
Tis some visitor, I muttered, tapping at my chamber door
Only this and nothing more.
    .......
And the Raven, never flitting, still is sitting, still is sitting
On the pallid bust of Pallas just above my chamber door;
And his eyes have all the seeming of a demons that is dreaming,
And the lamp light oer him streaming throws his shadow on the floor;
And my soul from out that shadow that lies floating on the floor
Shall be lifted nevermore!'></textarea>
                </div>
                <div class="form-group">
                    <label for="tofind">enter a word to find</label>
                    <input type="text" id="tofind">
                </div>
                <div class="form-group">
                    <label for="toreplace">enter a to replace with</label>
                    <input type="text" id="toreplace">
                </div>
                <button type="submit" class="btn">replace!</button>
            </form>
            <div id="result">
                <h3><span class="output"></span></h3>
            </div>
        </div>
    </body>
</html>
